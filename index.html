<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link href="main.js" rel="js" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <section>
      <div class="titleBar">
        <h1>Calorie Tracker App</h1>
        <hr />
      </div>
    </section>

    <div class="inputContainer">
      <input
        id="foodInput"
        class="userEntry"
        type="text"
        name="food"
        placeholder="Ex: 6oz of sirloin steak"
        required
      />
      <button id="submitButton" type="submit">Add Item</button>
      <button class="delete" id="deleteButton">Delete All</button>
      <script src="main.js"></script>
    </div>

    

    <div id="itemContainer">
      <p class="itemCalories" id="calories">
        Item Calories: <span id="caloriesValue">0</span>
        <script src="calories.js"></script>
      </p>

      <p class="itemCarbs" id="carbs">
        Item Carbs (g): <span id="carbsValue">0</span>
        <script src="carbs.js"></script>
      </p>

      <p class="itemProtein" id="protein">
        Item Protein (g): <span id="proteinValue">0</span>
        <script src="protein.js"></script>
      </p>
    </div>

    <h3 id="totalCalories">
      Total Calories: <span id="totalCalsValue">0</span>
    </h3>
    <script src="totals.js"></script>

    <h3 id="totalCarbs">
      Total Carbs (g): <span id="totalCarbsValue">0</span>
    </h3>
    <script src="totals.js"></script>

    <h3 id="totalProtein">
      Total Protein (g): <span id="totalProteinValue">0</span>
    </h3>
    <script src="totals.js"></script>
  </body>
</html>
